<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ff6f00" />
  <meta name="description" content="KALINGA STORE - A powerful public app store made for games and apps with unlimited CDN & cloud.">
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" type="image/png" href="icons/icon-192.png" />
  <title>KALINGA STORE</title>
</head>
<body>
  <header>
    <div class="logo-title">
      <img src="icons/icon-192.png" alt="Logo" class="logo" />
      <h1>KALINGA STORE</h1>
    </div>
    <input type="text" id="search" placeholder="Search apps, games..." />
  </header>

  <nav>
    <button class="nav-btn">All</button>
    <button class="nav-btn">Games</button>
    <button class="nav-btn">Tools</button>
    <button class="nav-btn">Top Rated</button>
    <button class="nav-btn">Developer</button>
  </nav>

  <main>
    <section class="featured">
      <h2>üåü Featured Apps</h2>
      <div class="app-grid" id="featured-apps">
        <!-- Featured apps will be loaded here -->
      </div>
    </section>

    <section class="apps">
      <h2>üì± All Apps</h2>
      <div class="app-grid" id="all-apps">
        <!-- All apps will be loaded here -->
      </div>
    </section>
  </main>

  <section class="upload-section">
    <h2>üì§ Developer Upload</h2>
    <form id="upload-form">
      <input type="text" placeholder="App Name" required />
      <input type="url" placeholder="APK File URL" required />
      <textarea placeholder="Short Description"></textarea>
      <button type="submit">Submit for Review</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 KALINGA STORE ‚Ä¢ Built for gamers & devs ‚Ä¢ Offline-ready</p>
  </footer>

  <script src="app.js"></script>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log("‚úÖ Service Worker Registered"))
        .catch(err => console.error("‚ùå SW Error:", err));
    }
  </script>
</body>
</html>
